<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Options Form</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            margin-right: 10px;
            font-weight: normal;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style checkboxes */
        input[type="checkbox"] {
            display: none;
        }
        .checkbox-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        .checkbox-label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 3px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        input[type="checkbox"]:checked + .checkbox-label::before {
            background-color: #ff9500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Options Form</h1>
        <form id="carOptionsForm" action="process_form.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="options">
                <label>Car Options:</label>
                <label class="checkbox-label"><input type="checkbox" name="options[]" value="Hatchback"> Hatchback</label>
                <label class="checkbox-label"><input type="checkbox" name="options[]" value="Sedan"> Sedan</label>
                <label class="checkbox-label"><input type="checkbox" name="options[]" value="SUV"> SUV</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        const form = document.getElementById('carOptionsForm');
        form.addEventListener('submit', function (event) {
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const addressInput = document.getElementById('address');

            // Check if name is empty
            if (nameInput.value.trim() === '') {
                alert('Please enter your name.');
                nameInput.focus();
                event.preventDefault();
                return false;
            }

            // Check if phone number is empty and is a valid number
            if (phoneInput.value.trim() === '' || !/^\d+$/.test(phoneInput.value.trim())) {
                alert('Please enter a valid phone number.');
                phoneInput.focus();
                event.preventDefault();
                return false;
            }

            // Check if email is empty and is a valid email address
            if (emailInput.value.trim() === '' || !/^\S+@\S+\.\S+$/.test(emailInput.value.trim())) {
                alert('Please enter a valid email address.');
                emailInput.focus();
                event.preventDefault();
                return false;
            }

            // Check if address is empty
            if (addressInput.value.trim() === '') {
                alert('Please enter your address.');
                addressInput.focus();
                event.preventDefault();
                return false;
            }

            // Check if at least one car option is selected
            const carOptions = document.querySelectorAll('input[name="options[]"]:checked');
            if (carOptions.length === 0) {
                alert('Please select at least one car option.');
                event.preventDefault();
                return false;
            }

            return true;
        });
    </script>
</body>
</html>
